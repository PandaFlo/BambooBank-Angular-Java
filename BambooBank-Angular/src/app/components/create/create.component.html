

<br>
<div class="container">
<form>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input #firstName type="text" class="form-control" id="firstName" placeholder="Enter first name">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input #lastName type="text" class="form-control" id="lastName" placeholder="Enter last name" >
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input #email type="email" class="form-control" id="email" placeholder="Enter email" >
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input #address type="text" class="form-control" id="address" placeholder="Enter address" >
    </div>
    <div class="form-group">
      <label for="salary">Salary</label>
      <input #salary type="number" class="form-control" id="salary" placeholder="Enter salary" >
    </div>
    <div class="form-group">
      <label for="hireDate">Hire Date</label>
      <input #hireDate type="text" class="form-control" id="hireDate" placeholder="Enter hire date" >
    </div>
    <div class="btn-container">
    <button type="create" class="btn btn-primary" (click)="createEmployee(firstName.value, 
                                                                            lastName.value, 
                                                                            email.value, 
                                                                            address.value, 
                                                                            +salary.value, 
                                                                            hireDate.value)">Create</button>
</div>
</form>
</div>
